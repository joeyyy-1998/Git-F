<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<link href="style.css"  rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple dropdown Example</title>

<ul>                       <!-- 无序列表 -->
    <li>                   <!--有序列表  -->
        <a href="#home" class="active">主页</a>   <!--   a   这是超链接元素。href属性定义了链接的目标 -->
    </li>    

    <li>
        <a href="#news">新闻</a>
    </li>

    <li>
        <div class="dropdown"> <a href="#" class="dropbtn">下拉菜单</a>
            <!-- 以下是下拉菜单的部分，包含三个超链接 -->
            <div class="dropdown-content"> <a href="#">链接 1</a> <a href="#">链接 2</a> <a href="#">链接 3</a> </div>
        </div>
    </li>

    <li>
        <a href="#about">关于</a>
    </li>
</ul>

<h3>导航栏上的下拉菜单</h3>

<p>鼠标移动到 "下拉菜单" 链接先显示下拉菜单。</p>

</head>
</html>
